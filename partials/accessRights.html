<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center pageTitle">
	<h1>Acces Rights</h1>
</div>
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center pageTitle marginBottom20">
	<ol class="breadcrumb">
	  <li><a ui-sref="/">Home</a></li>
	  <li class="active">Access Rights</li>
	</ol>	
</div>

<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
   <form name="addRoleaccrgts" class="form" method="POST" novalidate="novalidate">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding0">
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 labelCntr">
                <label for="type">Roles</label>
            </div>
            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 padding0">
                <select ng-model="roles.role" class="form-control" autofocus="true" ng-change="getModulesList(roles.role)">
                    <option value="">
                        Select Role
                    </option>
                     <option ng-repeat="x in rolesList" value="{{x.role_id}}">
                        {{x.role_name}}
                    </option>          
                </select>
            </div>
        </div>

	<table class="table dataTable">
		<thead>
			<tr>
				<th>#</th>
				<th>Module</th>
				<th>Add</th>
				<th>View</th>
				<th>Edit</th>
				<th>Delete</th>
			</tr>
		</thead>
        <tbody>
            <tr ng-repeat="x in modulesList track by $index">
                <td>{{$index + 1}}</td>
				<td>{{x.module_name}}</td>
				<td><input type="checkbox" ng-model="Roleaccrgts[$index].Add" ng-true-value="1" ng-false-value="0" /></td>
				<td><input type="checkbox" ng-model="Roleaccrgts[$index].View" ng-true-value="1" ng-false-value="0" /></td>
				<td><input type="checkbox" ng-model="Roleaccrgts[$index].Edit" ng-true-value="1" ng-false-value="0" /></td>
				<td><input type="checkbox" ng-model="Roleaccrgts[$index].Delete" ng-true-value="1" ng-false-value="0" /></td>
            </tr>
        </tbody>
	</table>
    <div class="text-center">
        <button type="button" class="btn btn-success" ng-click="SubmitRoleaccrgts(Roleaccrgts,'addRoleaccrgts')">Save</button>
    </div>
     </form>
</div>

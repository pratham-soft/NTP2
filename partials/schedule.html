<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center pageTitle">
	<h1>{{pageTitle}}</h1>
</div>
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center pageTitle marginBottom20">
	<ol class="breadcrumb">
	  <li><a ui-sref="/">Home</a></li>      
      <li class="active">{{pageTitle}}</li>
	</ol>	
</div>
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
	<form name="scheduleAlertForm" class="form" method="POST" novalidate="novalidate">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding0">
         <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 labelCntr">
            <label for="execStartDate">Execution Start Date</label>
         </div>
         <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 padding0">
            <datepicker date-min-limit="{{minDate}}" date-format="dd/MM/yyyy" selector="form-control">
            <div class="input-group">
              <input class="form-control" placeholder="Execution Start Date" name="execStartDate" ng-model="scheduleAlert.execStartDate" ng-required="false" ng-class="{blankInput: scheduleAlertForm.execStartDate.$error.required &amp;&amp; submit}" ng-change="checkErr(scheduleAlert.execStartDate,scheduleAlert.execEndDate)"/> 
              <span class="input-group-addon">
                  <a href="javascript:void(0);" ><i class="glyphicon glyphicon-calendar"></i></a>
              </span>
            </div>
          </datepicker>
         </div>
      </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding0">
         <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 labelCntr">
            <label for="execEndDate">Execution End Date</label>
         </div>
         <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 padding0">
            <datepicker  date-min-limit="{{minDate}}" date-format="dd/MM/yyyy" selector="form-control">
            <div class="input-group">
              <input class="form-control" placeholder="Execution End Date" name="execEndDate" ng-model="scheduleAlert.execEndDate" ng-required="true" ng-class="{blankInput: scheduleAlertForm.execEndDate.$error.required &amp;&amp; submit}" ng-change="checkErr(scheduleAlert.execStartDate,scheduleAlert.execEndDate)"/> 
              <span class="input-group-addon">
                  <a href="javascript:void(0);" ><i class="glyphicon glyphicon-calendar"></i></a>
              </span>
            </div>
          </datepicker>
         </div>
      </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding0">
         <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 labelCntr">
            <label for="execTime">Execution Time</label>
         </div>
         <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 padding0">
            <select class="form-control" name="execTime" id="execTime" ng-model="scheduleAlert.execTime" ng-required="false" ng-class="{blankInput: scheduleAlertForm.execTime.$error.required &amp;&amp; submit}">
                <option value="">Execution Time</option>
                <option value="12:00 AM">12:00 AM</option>
                <option value="12:00 PM">12:00 PM</option>
                <option value="11:00 PM">11:00 PM</option>
            </select>
         </div>
      </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding0">
         <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 labelCntr">
            <label for="frequency">Frequency</label>
         </div>
         <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 padding0">
            <select class="form-control" name="frequency" id="frequency" ng-model="scheduleAlert.frequency" ng-required="false" >
                <!--ng-class="{blankInput: scheduleAlertForm.frequency.$error.required &amp;&amp; submit}"-->
                <option value="">Please Select</option>
                <option value="1">Once</option>
                <option value="2">Daily</option>
                <option value="3">Weekly</option>
                <option value="4">Monthly</option>
                <option value="5">Yearly</option>
            </select>
         </div>
      </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding0" ng-show="scheduleAlert.frequency == '3'">
         <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 labelCntr">
            <label for="weekDay">Week Day</label>
         </div>
         <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 padding0">
            <select class="form-control" name="weekDay" id="weekDay" ng-model="scheduleAlert.weekDay" ng-required="false" >
                <!--ng-class="{blankInput: scheduleAlertForm.weekDay.$error.required &amp;&amp; submit}"-->
                <option value="">Please Select</option>
                <option value="1">Sunday</option>
                <option value="2">Monday</option>
                <option value="3">Tuesday</option>
                <option value="4">Wednesday</option>
                <option value="5">Thursday</option>
                <option value="6">Friday</option>
                <option value="7">Saturday</option>
                
            </select>
         </div>
      </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding0" ng-show="scheduleAlert.frequency == '4'">
         <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 labelCntr">
            <label for="monthDate">Month Date</label>
         </div>
         <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 padding0">
            <select class="form-control" name="monthDate" id="monthDate" ng-model="scheduleAlert.monthDate" ng-required="false" >
               <!-- ng-class="{blankInput: scheduleAlertForm.monthDate.$error.required &amp;&amp; submit}"-->
                <option value="">Please Select</option>
                <option ng-repeat="x in monthDates" value="{{x}}">{{x}}</option>
            </select>
         </div>
      </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding0 marginTop10">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 padding0 text-center">
         <button type="button" class="btn btn-success" ng-click="saveSchedule(scheduleAlert,'scheduleAlertForm')">Save Alert Rule</button>
            </div>
      </div>
    </form>
</div>

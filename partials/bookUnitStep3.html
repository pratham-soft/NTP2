<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center pageTitle">
   <h1>{{pageTitle}}</h1>
</div>
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center pageTitle marginBottom20">
   <ol class="breadcrumb">
      <li><a ui-sref="/">Home</a></li>
      <li class="active">{{pageTitle}}</li>
   </ol>
</div>
<div class="col-lg-2 col-md-2 col-sm-2 hidden-xs"></div>
<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
   <form name="addLeadForm" class="form" method="POST" novalidate="novalidate">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding0">
         <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 labelCntr">
            <label for="projectName">Payment Type</label>
         </div>
         <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 padding0 radioLabel">
            <input type="radio" name="usruntpymtrec_pymttype" ng-model="paymentDetails.usruntpymtrec_pymttype" id="type1" value="0"/>
			<label for="type1">Type 1</label>
			<input type="radio" name="usruntpymtrec_pymttype" ng-model="paymentDetails.usruntpymtrec_pymttype" id="type2" value="1"/>
			<label for="type2">Type 2</label>
			 <input type="radio" name="usruntpymtrec_pymttype" ng-model="paymentDetails.usruntpymtrec_pymttype" id="type3" value="2"/>
			<label for="type3">Type 3</label>
         </div>
      </div>
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding0">
         <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 labelCntr">
            <label for="usruntpymtrec_bank">Payment Bank</label>
         </div>
         <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 padding0">
            <input type="text" placeholder="Payment Bank" class="form-control" name="usruntpymtrec_bank" id="usruntpymtrec_bank" ng-model="paymentDetails.usruntpymtrec_bank"/>
         </div>
      </div>
	   <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding0">
         <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 labelCntr">
            <label for="usruntpymtrec_onlinetrnsrecptno">Online Transaction Receipt No.</label>
         </div>
         <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 padding0">
            <input type="text" placeholder="Online Transaction Receipt No." class="form-control" name="usruntpymtrec_onlinetrnsrecptno" id="usruntpymtrec_onlinetrnsrecptno" ng-model="paymentDetails.usruntpymtrec_onlinetrnsrecptno"/>
         </div>
      </div>
	   <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding0">
         <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 labelCntr">
            <label for="usruntpymtrec_bankadd">Bank Address</label>
         </div>
         <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 padding0">
            <input type="text" placeholder="Bank Address" class="form-control" name="usruntpymtrec_bankadd" id="usruntpymtrec_onlinetrnsrecptno" ng-model="paymentDetails.usruntpymtrec_bankadd"/>
         </div>
      </div>
	   <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding0">
         <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 labelCntr">
            <label for="usruntpymtrec_chq_dd_no">Check DD No.</label>
         </div>
         <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 padding0">
            <input type="text" placeholder="Check DD No." class="form-control" name="usruntpymtrec_chq_dd_no" id="usruntpymtrec_chq_dd_no" ng-model="paymentDetails.usruntpymtrec_chq_dd_no"/>
         </div>
      </div>
	   
	   <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding0">
         <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 labelCntr">
            <label for="usruntpymtrec_pymt_dt">Payment Date</label>
         </div>
         <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 padding0">
            <input type="text" placeholder="Payment Date" class="form-control" name="usruntpymtrec_pymt_dt" id="usruntpymtrec_pymt_dt" ng-model="paymentDetails.usruntpymtrec_pymt_dt"/>
         </div>
      </div>
	   
	   <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding0">
         <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 labelCntr">
            <label for="usruntpymtrec_chq_dd_dt">Check Date</label>
         </div>
         <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 padding0">
            <input type="text" placeholder="Check Date" class="form-control" name="usruntpymtrec_chq_dd_dt" id="usruntpymtrec_chq_dd_dt" ng-model="paymentDetails.usruntpymtrec_chq_dd_dt"/>
         </div>
      </div>
	   
	   <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding0">
         <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 labelCntr">
            <label for="usruntpymtrec_amtpaid">Amount Paid</label>
         </div>
         <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 padding0">
            <input type="text" placeholder="Amount Paid" class="form-control" name="usruntpymtrec_amtpaid" id="usruntpymtrec_amtpaid" ng-model="paymentDetails.usruntpymtrec_amtpaid"/>
         </div>
      </div>
	   
      <div class="text-center">
         <button type="button" class="btn btn-success" ng-click="">Save Payment Details</button>
      </div>
   </form>
</div>
<div class="col-lg-2 col-md-2 col-sm-2 hidden-xs"></div>

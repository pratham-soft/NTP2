<div class="col-md-3"></div>
<div class="col-md-6">
    <h3 class="h3">
        Company Registration
    </h3>
    <form name="companyRegisterForm" class="form" method="POST" novalidate="novalidate">
        <div>
            <input type="text" name="firmName" ng-model="coReg.firmName" class="form-control" placeholder="Name of the Firm*" ng-required="true" ng-class="{blankInput: companyRegisterForm.firmName.$error.required &amp;&amp; submit}"/>
        </div>
        <div>
            <input type="text" name="firmType" ng-model="coReg.firmType" class="form-control" placeholder="Type of the Firm*" ng-required="true" ng-class="{blankInput: companyRegisterForm.firmType.$error.required &amp;&amp; submit}"/>
        </div>
        <div>
            <input type="text" name="firmAddress" ng-model="coReg.firmAddress" class="form-control" placeholder="Communication Address"/>
        </div>
        <div>
            <input type="text" name="firmLandline" ng-model="coReg.firmLandline" class="form-control" placeholder="Landline Number"/>
        </div>
        <div>
            <input type="text" name="firmMobile" ng-model="coReg.firmMobile" class="form-control" placeholder="Mobile Number*" ng-required="true" ng-class="{blankInput: companyRegisterForm.firmMobile.$error.required &amp;&amp; submit}"/>
        </div>
        <div>
            <input type="email" name="firmEmailId" ng-model="coReg.firmEmailId" class="form-control" placeholder="Email ID*" ng-required="true" ng-class="{blankInput: companyRegisterForm.firmEmailId.$error.required &amp;&amp; submit || companyRegisterForm.firmEmailId.$error.email &amp;&amp; submit}"/>
        </div>
        <div>
            <input type="text" name="firmLogo" ng-model="coReg.firmLogo" class="form-control" placeholder="Logo URL"/>
        </div>
        <div>
            <input type="url" name="firmWebsiteURL" ng-model="coReg.firmWebsiteURL" class="form-control" placeholder="Website URL"/>
        </div>
        <div>
            <input type="text" name="firmPAN" ng-model="coReg.firmPAN" class="form-control" placeholder="PAN"/>
        </div>
        <div>
            <input type="text" name="firmServiceTaxNumber" ng-model="coReg.firmServiceTaxNumber" class="form-control" placeholder="Service Tax Number"/>
        </div>
        <div>
            <input type="text" name="firmVATDetails" ng-model="coReg.firmVATDetails" class="form-control" placeholder="VAT Details"/>
        </div>
        <div>
            <input type="text" name="firmTIN" ng-model="coReg.firmTIN" class="form-control" placeholder="TIN"/>
        </div>
        <div>
            <input type="text" name="firmAppURL" ng-model="coReg.firmAppURL" class="form-control" placeholder="App URL"/>
        </div>
        <div>
            <select name="firmBranch" ng-model="coReg.firmBranch" class="form-control">
                <option value="">
                    Select Branch*
                </option>
				<option value="1">
                    Delhi
                </option>
            </select>
        </div>
        <div class="text-center">
            <button type="button" class="btn btn-success" ng-click="registerFirm(coReg,'companyRegisterForm')" >Submit</button>
        </div>
        <div class="text-center divStyle1">
            Already registered?
            <a ui-sref="/Login">Login Now</a>
        </div>
    </form>
</div>
<div class="col-md-3"></div>

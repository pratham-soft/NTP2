<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center pageTitle">
	<h1>{{pageTitle}}</h1>
</div>
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center pageTitle marginBottom20">
	<ol class="breadcrumb">
	  <li><a ui-sref="/">Home</a></li>
      <li class="active">{{pageTitle}}</li>
	</ol>	
</div>
<div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
	<select name="formComponents" class="form-control" ng-model="formComponents" autofocus="true">
		<option value="">Select Field</option>
		<option value="0">Textfield</option>
		<option value="1">E-mail</option>
		<option value="2">Password</option>
		<option value="3">Text Area</option>
		<option value="4">Checkbox</option>
		<option value="5">Hidden</option>
		<option value="6">Button</option>
	</select>
</div>
<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 text-center">
	<button type="button" class="btn btn-primary" ng-click="addField(formComponents)">+ Add Field</button>
</div>
<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 marginTop20">
		<form class="formCntr" id="formCntr">
			
		</form>
</div>
